<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Zag Metrics</title>
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="icon" type="image/x-icon" href="/favicon.ico"/>
  </head>
  <body>
    <div class="container-center">

      <div class="header">
        <div class="header-links">
          <a class="header-link" href="https://github.com/voxer/zag">source</a>
          <a class="header-link" href="https://github.com/voxer/zag">documentation</a>
          <a class="header-link" href="https://github.com/voxer/zag/issues">bugs</a>
        </div>
        <a class="header-link header-title" href="/">zag metrics</a>
      </div>

      <div class="summary">
        <p>
          Zag is a fast, scalable Node.js application for aggregating and visualizing
          real-time and historical metrics.
        </p>
      </div>

      <div class="features">
        <div class="feature-row">
          <div class="feature">
            <img src="/images/snaps/histogram.png"/>
            <p>Plot counters and histograms</p>
          </div>
          <div class="feature">
            <img src="/images/snaps/dashboard.png"/>
            <p>Dashboards</p>
          </div>
          <div class="feature">
            <img src="/images/snaps/live.png"/>
            <p>Real-time metrics</p>
          </div>
        </div>

        <div class="feature-row">
          <div class="feature">
            <img src="/images/snaps/heat-map.png"/>
            <p>Heat maps</p>
          </div>
          <div class="feature">
            <img src="/images/snaps/tags.png"/>
            <p>Tag events</p>
          </div>
          <div class="feature">
            <img src="/images/snaps/tree-expanded.png"/>
            <p>Navigate thousands of keys</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
